<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>We hope you enjoy your visit.</p>

    <script>
        // Function to log location information to the console
        function logLocation(location) {
            console.log("User Location:");
            console.log("IP Address:", location.ip);
            console.log("Country:", location.country_name);
            console.log("Region:", location.region_name);
            console.log("City:", location.city);
        }

        // Function to get user's IP address and location
        function getUserLocation() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(location => {
                    // Log location information to the console
                    logLocation(location);
                });
        }

        // Call getUserLocation function when the page loads
        getUserLocation();
    </script>
</body>
</html>
